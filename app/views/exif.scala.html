@(ec: java.util.Collection[com.flickr4java.flickr.photos.Exif])
@if(ec != null) {
    <table class="exif" cellspacing="0" cellpadding="0" border="0">
    @for(e <- ec) {
        <tr><td class="exifname">@e.getLabel()</td><td class="exifvalue">@e.getClean()</td></tr>
    }
    </table>
} else {
    <pre>No EXIF tags</pre>
}
