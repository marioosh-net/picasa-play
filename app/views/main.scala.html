@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/swfobject.js")" type="text/javascript"></script>
		<!--[if lt IE 9]>
		  <script type="text/javascript" src="@routes.Assets.at("javascripts/excanvas/excanvas.js")"></script>
		<![endif]-->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/spinners/spinners.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/lightview/lightview.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/lightview/lightview.css")" />
    </head>
    <body>
        @content
    </body>
</html>
