@(title: String, message: String)(content: Html)(contentright: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <!-- <script type="text/javascript">jQuery.noConflict();</script> -->
        <script src="@routes.Assets.at("javascripts/swfobject.js")" type="text/javascript"></script>
		<!--[if lt IE 9]>
		  <script type="text/javascript" src="@routes.Assets.at("javascripts/excanvas/excanvas.js")"></script>
		<![endif]-->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/spinners/spinners.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/lightview/lightview.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/lightview/lightview.css")" />
    </head>
    <body id="body">
    <div id="wrapper">  
        <div id="main">
            <div id="content">      
                <div class="fixedwidth">
	                <div class="left leftfixed">
                        @content
	                </div>
	                <div class="right rightfixed">
	                   @if(message != null) {
                        <div class="message">@message</div>
                        }	                
                        <div id="header">
                          <div class="left" style="padding-top: 10px;">
                              <a href="/" class="logoref"><img src="@routes.Assets.at("images/logo.png")"></a>
                          </div>
                          
			            <div class="right" style="margin-top: 10px;">
			            @if(session.get("user") != null) {
			             <a href="/logout" >Logout</a>
			            } else {
			            <div id="form" style="display: none;"><form id="f" action="/login"><input name="pass" type="password" value=""/>&nbsp;<a href="#" onclick="jQuery('#f').submit();">OK</a>|<a href="#" onclick="jQuery('#form').hide(); jQuery('#loginb').show();">Cancel</a><input type="submit" value="Login" style="display: none;"/></form></div>
			                    <a id="loginb" href="#" onclick="jQuery('#form').toggle(); jQuery(this).toggle();">Login</a>
			                }
			                &nbsp;<a href="/?lang=pl">PL</a>|<a href="/?lang=en">EN</a>                   
			            </div>
                          
                          <div class="clear"></div>
                        </div>	                
	                    @contentright
	                    
	                    @*
	                    <div>
	                       <ul><li><a href="/test">+1album</a></li><li><a href="/test/5">+5album</a></li></ul>
	                    </div>
	                    *@
	                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
