@(feed: com.google.gdata.data.photos.AlbumFeed)
@main("Photos") {
    <ul class="menu"><li><a href="/">Home</a></li>&nbsp;&raquo;&nbsp;<li>@feed.getTitle().getPlainText()</li></ul>
	<ul class="photos"> 
	@for(photo <- feed.getPhotoEntries()) {
	  <li><a class="lightview" data-lightview-group="a@photo.getAlbumId()" href="@photo.getMediaContents().get(0).getUrl()"><img alt="@photo.getTitle().getPlainText()" src="@photo.getMediaThumbnails().get(0).getUrl()"/></a></li>
	} 
	</ul>
}
