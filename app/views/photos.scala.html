@(feed: com.google.gdata.data.photos.AlbumFeed)
@main("Photos") {
    <ul class="menu"><li><a href="/">Home</a></li>&nbsp;&raquo;&nbsp;<li>@feed.getTitle().getPlainText()</li></ul>
	<ul class="photos"> 
	@for(photo <- feed.getPhotoEntries()) {
	  <li><a class="lightview" data-lightview-group="a@photo.getAlbumId()" data-lightview-title="<a href='@photo.getMediaContents().get(0).getUrl()' target='_blank'>@photo.getTitle().getPlainText()</a>" data-lightview-group-options="controls: 'thumbnails'" data-lightview-options="thumbnail: '@photo.getMediaThumbnails().get(1).getUrl()'" href="@photo.getMediaThumbnails().get(2).getUrl()"><img alt="@photo.getTitle().getPlainText()" src="@photo.getMediaThumbnails().get(0).getUrl()"/></a></li>
	} 
	</ul>
}
